<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAPS 등급 계산기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f0f4f8;
            color: #2d3748;
        }
    </style>
</head>
<body class="p-6 flex flex-col items-center min-h-screen">

    <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-lg space-y-6">
        <h1 class="text-3xl font-bold text-center text-blue-600 mb-2">PAPS 등급 계산기</h1>
        <p class="text-center text-gray-500 text-sm">학년, 성별, 종목, 기록을 입력하여 등급을 확인하세요.</p>
        
        <div class="space-y-4">
            <!-- 학년 선택 -->
            <div>
                <label for="grade" class="block text-sm font-medium text-gray-700">학년</label>
                <select id="grade" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2 bg-gray-50 border">
                    <option value="초등학교 4학년">초등학교 4학년</option>
                    <option value="초등학교 5학년">초등학교 5학년</option>
                    <option value="초등학교 6학년">초등학교 6학년</option>
                    <option value="중학교 1학년">중학교 1학년</option>
                    <option value="중학교 2학년">중학교 2학년</option>
                    <option value="중학교 3학년">중학교 3학년</option>
                    <option value="고등학교 1학년">고등학교 1학년</option>
                    <option value="고등학교 2학년">고등학교 2학년</option>
                    <option value="고등학교 3학년">고등학교 3학년</option>
                </select>
            </div>
            
            <!-- 성별 선택 -->
            <div>
                <label for="gender" class="block text-sm font-medium text-gray-700">성별</label>
                <select id="gender" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2 bg-gray-50 border">
                    <option value="남학생">남학생</option>
                    <option value="여학생">여학생</option>
                </select>
            </div>

            <!-- 종목 선택 -->
            <div>
                <label for="event" class="block text-sm font-medium text-gray-700">종목</label>
                <select id="event" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2 bg-gray-50 border">
                    <option value="왕복오래달리기">심폐지구력 - 왕복오래달리기</option>
                    <option value="오래달리기 걷기">심폐지구력 - 오래달리기 걷기</option>
                    <option value="스텝검사">심폐지구력 - 스텝검사</option>
                    <option value="앉아 윗몸 앞으로 굽히기">유연성 - 앉아 윗몸 앞으로 굽히기</option>
                    <option value="종합유연성">유연성 - 종합유연성</option>
                    <option value="팔굽혀펴기">근력/근지구력 - 팔굽혀펴기</option>
                    <option value="윗몸 말아올리기">근력/근지구력 - 윗몸 말아올리기</option>
                    <option value="악력">근력/근지구력 - 악력</option>
                    <option value="50m 달리기">순발력 - 50m 달리기</option>
                    <option value="제자리멀리뛰기">순발력 - 제자리멀리뛰기</option>
                    <option value="체질량 지수(BMI)">비만 - 체질량 지수(BMI)</option>
                </select>
            </div>
            
            <!-- 기록 입력 -->
            <div>
                <label for="record" class="block text-sm font-medium text-gray-700">기록 입력</label>
                <input type="text" id="record" placeholder="기록을 입력하세요 (BMI: 키/몸무게)" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2 bg-gray-50 border">
            </div>
            
            <!-- 등급 확인 버튼 -->
            <button id="calculateBtn" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg shadow-md hover:bg-blue-700 transition duration-300">
                등급 확인
            </button>
        </div>

        <!-- 결과 표시 섹션 -->
        <div id="result-container" class="mt-6 p-6 border border-gray-200 rounded-lg hidden">
            <h2 class="text-xl font-bold text-center text-gray-800">결과</h2>
            <p id="grade-result" class="text-3xl font-bold text-center mt-2"></p>
            
            <div id="result-ranges" class="mt-4">
                <h3 class="text-lg font-semibold text-gray-700 text-center">결과 범위</h3>
                <div class="mt-2">
                    <table class="w-full text-sm text-gray-600 rounded-lg overflow-hidden border-collapse">
                        <thead class="bg-gray-100">
                            <tr>
                                <th class="py-2 px-4 text-left font-bold">등급</th>
                                <th class="py-2 px-4 text-left font-bold">범위</th>
                            </tr>
                        </thead>
                        <tbody id="range-table-body">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

            calculateBtn.addEventListener('click', calculateGrade);
            recordInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    calculateGrade();
                }
            });

            function calculateGrade() {
                const grade = gradeSelect.value;
                const gender = genderSelect.value;
                const event = eventSelect.value;
                let record = recordInput.value.trim();

                let isBMI = event === '체질량 지수(BMI)';
                let isLowerBetter = papsData[grade][event].isLowerBetter;

                if (isBMI) {
                    const parts = record.split('/');
                    if (parts.length !== 2) {
                        alert('키/몸무게 형식으로 입력해주세요. 예: 170/65');
                        return;
                    }
                    const height = parseFloat(parts[0]) / 100;
                    const weight = parseFloat(parts[1]);

                    if (isNaN(height) || isNaN(weight) || height <= 0 || weight <= 0) {
                        alert('유효한 키와 몸무게를 입력해주세요.');
                        return;
                    }
                    record = (weight / (height * height));
                } else {
                    record = parseFloat(record);
                }

                if (isNaN(record)) {
                    alert('유효한 기록을 입력해주세요.');
                    return;
                }

                let foundGrade = "등급을 찾을 수 없습니다.";
                let eventRanges = papsData[grade][event][gender];

                if (eventRanges.length > 0) {
                    const firstRange = eventRanges[0];
                    const lastRange = eventRanges[eventRanges.length - 1];

                    // 가장 높은 등급의 범위를 초과하는 경우
                    if (!isLowerBetter) { // 점수가 높을수록 좋은 종목
                        const maxRangeStr = firstRange.범위.split('~').map(s => s.trim());
                        let max = parseFloat(maxRangeStr[maxRangeStr.length - 1]);
                        if (record > max) {
                            foundGrade = firstRange.등급;
                        }
                    } else { // 점수가 낮을수록 좋은 종목
                        const minRangeStr = firstRange.범위.split('~').map(s => s.trim());
                        let min = parseFloat(minRangeStr[0]);
                        if (record < min) {
                            foundGrade = firstRange.등급;
                        }
                    }

                    // 가장 낮은 등급의 범위 미만인 경우
                    if (!isLowerBetter) { // 점수가 높을수록 좋은 종목
                        const minRangeStr = lastRange.범위.split('~').map(s => s.trim());
                        let min = parseFloat(minRangeStr[0]);
                        if (record < min) {
                            foundGrade = lastRange.등급;
                        }
                    } else { // 점수가 낮을수록 좋은 종목
                        const maxRangeStr = lastRange.범위.split('~').map(s => s.trim());
                        let max = parseFloat(maxRangeStr[maxRangeStr.length - 1]);
                        if (record > max) {
                            foundGrade = lastRange.등급;
                        }
                    }

                    // 기존 범위 내 판정 로직
                    if (foundGrade === "등급을 찾을 수 없습니다.") {
                        for (const range of eventRanges) {
                            let rangeStr = range.범위.replace('~', '~');
                            const [minStr, maxStr] = rangeStr.split('~').map(s => s.trim());
                            let min = parseFloat(minStr);
                            let max = parseFloat(maxStr);

                            if (!isLowerBetter) { // 점수가 높을수록 좋은 종목 (거리, 횟수 등)
                                if (record >= min && record <= max) {
                                    foundGrade = range.등급;
                                    break;
                                }
                            } else { // 점수가 낮을수록 좋은 종목 (시간, 초 등)
                                if (record >= min && record <= max) {
                                    foundGrade = range.등급;
                                    break;
                                }
                            }
                        }
                    }
                }
                
                gradeResult.textContent = `결과: ${foundGrade}`;

                // 등급별 범위 테이블 업데이트
                rangeTableBody.innerHTML = '';
                if (eventRanges.length > 0) {
                    eventRanges.forEach((item) => {
                        const row = document.createElement('tr');
                        row.className = "border-t border-gray-200";
                        row.innerHTML = `<td class="py-2 px-4">${item.등급}</td><td class="py-2 px-4">${item.범위}</td>`;
                        rangeTableBody.appendChild(row);
                    });
                } else {
                     const row = document.createElement('tr');
                     row.className = "border-t border-gray-200";
                     row.innerHTML = `<td class="py-2 px-4 text-center" colspan="2">해당 학년의 데이터가 없습니다.</td>`;
                     rangeTableBody.appendChild(row);
                }

                resultContainer.classList.remove('hidden');
            }
        });
